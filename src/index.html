<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <script src="https://kit.fontawesome.com/a738fb17fd.js" crossorigin="anonymous"></script>
    <title>To do list</title>
</head>
<body>
    
    <div class="mainContainer">
        
        <div class="list">
            <span class="listheading">Today's To do</span>
            <span><i class="fa-solid fa-rotate"></i></span>
        </div>
        
        <div class="listinputbox">
            <input class="listinput" type="text" placeholder="Add to your list...">
            <span><i class="fa-sharp fa-solid fa-arrow-left-long arrow icon"></i></span>
        </div>
        
        <div class="listContainer"></div>
    </div>

    <div class="clearAll">
        <button class="clearallButton" type="button">Clear all completed</button>
    </div>
    
</body>
</html>
